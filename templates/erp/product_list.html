<!-- product_list.html -->
{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
	<title>상품 목록</title>
</head>
<body>
	<h1>상품 목록</h1>
	<table>
		<tr>
			<th>Code</th>
			<th>Name</th>
			<th>Description</th>
			<th>Price</th>
			<th>Size</th>
		</tr>
		{% for product in products %}
		<tr>
			<td>{{ product.code }}</td>
			<td>{{ product.name }}</td>
			<td>{{ product.description }}</td>
			<td>{{ product.price }}</td>
			<td>{{ product.size }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
